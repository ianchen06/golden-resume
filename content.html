<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Reviewer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Resume Reviewer</h1>
        <div class="form-group">
            <label for="resumeText">Paste Your Resume Here:</label>
            <textarea class="form-control" id="resumeText" rows="10"></textarea>
        </div>
        <button id="submitBtn" class="btn btn-primary">Get Suggestions</button>
        <div id="suggestions" class="mt-4">
            <!-- Suggestions will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
